<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for Images">
            <button id="search-button">Search</button>
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1698611227506-b01ec7158cb8?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sand sea">
                <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-water-on-the-beach-GZJGPB2QsbY" target="_blank">sand sea</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682686578615-39549501dd08?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="man walking">
                <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-mountain-nMzbnMzMjYU" target="_blank">Man Walking</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1695765189584-046b776809cb?auto=format&fit=crop&q=80&w=2072&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green house">
                <a href="https://unsplash.com/photos/a-house-with-a-grass-roof-in-a-field-AQg8WVyL8Xc" target="_blank">Green House</a>
            </div>
            
        </div>

        <button id="show-more-button">Show more</button>


    <script src="./index.js"></script>
</body>
</html>
